<script type="text/stache" id="demo-html">
  <h1>Crud Manager Demo</h1>
  <crud-manager {view}="view" />
</script>
<script src="../node_modules/steal/steal.js" main="@empty" id="demo-source">
  import 'bootstrap/dist/css/bootstrap.min.css!';
  import 'bootstrap/dist/css/bootstrap-theme.min.css!';
  import 'font-awesome/css/font-awesome.min.css';
  import 'crud-manager/';
  import can from 'can/util/library';

  import SuperMap from 'can-connect/can/super-map/';
  import CanMap from 'can/map/';
  import List from 'can/list/';
  import 'test/data/fixtures';

  export const TaskMap = CanMap.extend({
    "name": "name of task",
    "description": "description of task"
  });

  export const TaskList = List.extend({
    map: TaskMap
  });

  export const Connection = SuperMap({
    idProp: "id",
    Map: TaskMap,
    List: TaskList,
    url: "/tasks",
    name: "task"
  });


  var frag = can.view('demo-html', {
    view: {
      title: 'Tasks',
      connection: Connection,
      objectTemplate: Connection.Map, //we could also use TaskMap,
      connectionProperties: {totalItems: 30}
    }
  }, {});

  can.$('body').append(frag);
</script>
